<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Multimedia tag</title>
</head>
<body>
    <h2>In this page we will work with Image ang multimedia tag.</h2>
    <h4>Lets begin by inserting an image to our webpage</h4>
    <p>
        <img src="\Resources\web.png" height="100px" width="150px">
    </p>
    <h4>Lets begin by inserting a video to our webpage</h4>
    <p>
        <video src="\Resources\web.mp4"  controls height="200px" width="300px"></video>
    </p>
    <h4>Lets begin by inserting a audio to our webpage</h4>
    <p>
        <audio src="\Resources\web.mp3"  controls height="200px" width="300px"></audio>
    </p>
</body>
</html>
